<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Row and Column Headers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header Row (for columns) -->
        <div class="header-cell"></div> <!-- Empty cell at the top-left corner -->
        <div class="header-cell">Column 1</div>
        <div class="header-cell">Column 2</div>
        <div class="header-cell">Column 3</div>

        <!-- Row 1 -->
        <div class="header-cell">Row 1</div>
        <div class="grid-item" data-photo="photo1.jpg"></div>
        <div class="grid-item" data-photo="photo2.jpg"></div>
        <div class="grid-item" data-photo="photo3.jpg"></div>

        <!-- Row 2 -->
        <div class="header-cell">Row 2</div>
        <div class="grid-item" data-photo="photo4.jpg"></div>
        <div class="grid-item" data-photo="photo5.jpg"></div>
        <div class="grid-item" data-photo="photo6.jpg"></div>

        <!-- Row 3 -->
        <div class="header-cell">Row 3</div>
        <div class="grid-item" data-photo="photo7.jpg"></div>
        <div class="grid-item" data-photo="photo8.jpg"></div>
        <div class="grid-item" data-photo="photo9.jpg"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
